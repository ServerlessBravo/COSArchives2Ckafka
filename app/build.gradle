plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

sourceCompatibility = '1.8'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
    implementation group: 'com.tencentcloudapi', name: 'tencentcloud-sdk-java', version: '3.1.356'
    implementation group: 'com.tencentcloudapi', name: 'scf-java-events', version: '0.0.4'
    implementation group: 'com.qcloud', name: 'cos_api', version: '5.6.58'
    implementation group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.2.2'
    implementation group: 'org.apache.commons', name: 'commons-compress', version: '1.21'
    implementation group: 'net.ipip', name: 'ipdb', version: '1.1.3'
}

application {
    // Define the main class for the application.
    mainClass = 'Java8.ETL.App'
}
